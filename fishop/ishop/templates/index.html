    <div class="filter">
        <input>
        <button>Найти</button>

    <div class = 'ProductList'>
    {% for product in products %}

        <img src='{{ product.image_url }}'>
        <div>
            <h2> {{ product.name }} </h2>
            <p> {{ product.description }} </p>
        </div>
         <div class="price">
            <h3>{{product.price}}$</h3>
            <button>Добавить в корзину</button>
         </div>
    </div>
    {% endfor %}
